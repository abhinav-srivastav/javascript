<html>
  <head>
    <script type = "text/javascript">

      var count = 0;

      function select_day()
      {
        if(document.check_day.none.checked == true )
          document.check_day.none.checked = false;

        count++;

        if(count > 3)
        {  
           var txt = "";
           var j = 0;
           for(var i = 0 ; j < 3 ; i++)
           if(document.check_day.day[i].checked == true)
           {  
              j++;

              if(j == 3)
              txt = txt + "and ";

              txt = txt + document.check_day.day[i].getAttribute('value');
              txt = txt + " ";
           }
           alert("Only 3 days can be selected. You have already selected " + txt);
           selectnone();
        }  

      }


      function select_none()
      {
         count = 0;
         for(var i = 0 ; i < document.check_day.day.length ; i++)
           document.check_day.day[i].checked = false;
      }
    </script>
  </head>

  <body>
    <form name = "check_day">

      list is:- <br/>

      <input type = "checkbox" name = "day" value = "Sunday" onclick = "select_day()">     Sunday        <br/>

      <input type = "checkbox" name = "day" value = "Monday" onclick = "select_day()">	   Monday	<br/>

      <input type = "checkbox" name = "day" value = "Tuesday" onclick = "select_day()">	   Tuesday	<br/>

      <input type = "checkbox" name = "day" value = "Wednessday" onclick = "select_day()"> Wednessday	<br/>

      <input type = "checkbox" name = "day" value = "Thusday" onclick = "select_day()">	   Thusday	<br/>

      <input type = "checkbox" name = "day" value = "Friday" onclick = "select_day()">	   Friday	<br/>

      <input type = "checkbox" name = "day" value = "Saturday" onclick = "select_day()">   Saturday	<br/>

      <input type = "checkbox" name = "none" value = "none" onclick = "select_none()">	   none		<br/>

    </form>

  </body>

</html>
