<html>
	<head>
		<script type="text/javascript">
			var count=0;
			function selectday()
			{
			  if(document.form1.none.checked == true )
				document.form1.none.checked=false;

			  count++;

			  if(count >3)
				{

				 var txt="";
				 var j=new Number(0);
				 for(var i=0;j<3;i++)
				 	if(document.form1.day[i].checked==true)
					{	
						j++;
						if(j==3)
						txt=txt+"and ";
               				 	txt=txt+document.form1.day[i].getAttribute('value');
						txt=txt+" ";

					}

				 alert("Only 3 days can be selected. You have already selected "+txt);
 				
				 selectnone();
				}						
			}

			function selectnone()
			{
				count=0;
				for(var i=0;i<document.form1.day.length;i++)
				document.form1.day[i].checked=false;
			}
		</script>
	</head>

	<body>
		<form name ="form1">

			list is:- <br/>

			<input type ="checkbox" name = "day" value="Sunday" onclick="selectday()">	Sunday		<br/>
			<input type ="checkbox" name = "day" value="Monday" onclick="selectday()">	Monday		<br/>
			<input type ="checkbox" name = "day" value="Tuesday" onclick="selectday()">	Tuesday		<br/>
			<input type ="checkbox" name = "day" value="Wednessday" onclick="selectday()">	Wednessday	<br/>
			<input type ="checkbox" name = "day" value="Thusday" onclick="selectday()">	Thusday		<br/>
			<input type ="checkbox" name = "day" value="Friday" onclick="selectday()">	Friday		<br/>
			<input type ="checkbox" name = "day" value="Saturday" onclick="selectday()">	Saturday	<br/>
			<input type ="checkbox" name = "none" value="none" onclick="selectnone()">	none		<br/>

			
		</form>
	</body>
</html>
