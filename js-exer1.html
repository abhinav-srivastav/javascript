<html>
	<head>
		<script type="text/javascript">
			function checkall()
						{
							

						var i=new Number(0);
						for(i=0;i<document.form1.check.length;i++)
 						document.form1.check[i].checked=true
						}

			function checknone()
						{
 						var i=new Number(0);
						for(i=0;i<document.form1.check.length;i++)
 						document.form1.check[i].checked=false
						}
		
			


		</script>


	</head>

	<body>
		<form name ="form1">
			choices are:-<br/>
			<input type = "checkbox"  name ="check" value="red" /> red <br/>
			<input type = "checkbox"  name ="check" value="blue"/> blue <br/>
			<input type = "checkbox"  name ="check" value="green"/> green <br/>
			<input type = "checkbox"  name ="check" value="black" /> black <br/>
			<input type = "checkbox"  name ="check" value="white"/> white <br/>			
			
			<input type="button" onclick="checkall()"  value="checkall">
			<input type="button" onclick="checknone()" value="check none">

		</form>


	</body>

</html>
