<html>
  <head>
    <script type="text/javascript">
      
      function checkit()
      {
        if(document.form.check[0].checked==false)
        {       
          for(var i= 0;i< document.form.check.length;i++)
          document.form.check[i].checked=true;
        }     
        else
          for(var i= 0;i< document.form.check.length;i++)
          document.form.check[i].checked=false;
       }
    </script>
  </head>

  <body>
    <form name="form">

    list is:- <br/>
      <input type ="checkbox" name = "check" value="red">red<br/>
      <input type ="checkbox" name = "check" value="blue">blue<br/>
      <input type ="checkbox" name = "check" value="green">green<br/>
      <input type ="checkbox" name = "check" value="white">white<br/>
      <input type ="checkbox" name = "check" value="black">black<br/>

      <input type="button" onclick="checkit()" value = "check all">
      <input type="button" onclick="checkit()" value = "check none">
    </form>
  </body>
</html>
