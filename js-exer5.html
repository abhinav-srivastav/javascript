<html>
  <head>
    <style type = "text/css">

    #normal_text
    {
      font-weight:normal;
      font-size:14px;
    }

    span.normal_text
    {
      font-weight:normal;
    }


    #green
    {
      background:green;
      color:white;
    }

    
    div
    {
      font-weight:bold;
      width:40%;
      margin-left:28%;
    }		

    div div
    {
      text-align:center;
      width:100%;
      margin-left:0px;
    }

    div form 
    {
      padding-left:5px;
      background:#ececec;
    }

    div form table
    {
      font-weight:bold;
      padding:5px;
      padding-right:10px;
      width:100%;
    }
    div form input
    {
      border-color: green;
    }
    div form input.about_me
    {
      float:left;
      width:98%;
      height:150px;
    }
    
    div form input.yellow
    {
      background:yellow;
    }
    </style>

    <script type = "text/javascript">

      function validate_form()
      {
        var l_id = document.getElementById("login_id").value;
        if(l_id.trim() == "")
        {    
         alert("Login id cannot be empty");
         return false;
        }
       
        var email = document.getElementById("email").value;
        var at_position = email.indexOf("@");
        var dot_position = email.lastIndexOf(".");
        if (email.trim() == "" || at_position < 1 || dot_position < (at_position + 2) || (dot_position + 2) >= email.length )
        {    
          alert("Email not valid");
          return false;
        }
 
       var name = document.getElementById("name").value;
        if(name.trim() == "")
        {    
          alert("Name cannot be empty");
          return false;
        }
       
        var time = document.getElementById("time").value;
        if(time == "GMT")
        {    
           alert("Select a time zone");
           return false;
        }
       
        var home = document.getElementById("home").value;
        var first_dot = home.indexOf(".");
        dot_position = home.lastIndexOf(".");
        if(home.trim() == "" || (first_dot + 2) > dot_position)
        {    
           alert("Home page address not valid");
           return false;
        }

        var about = document.getElementById("about").value;
        if(about.trim() == "" || about.length <= 50)
        {    
           alert("About me cannot be less than 50 charectors.");
           return false;
        }

        var noti = document.getElementById("notification").checked;
        if(noti == true)
        {
           noti = confirm("Receive Notification")
           if(noti == false)
             return false;
        }
      
     }

    </script>
  </head>

  <body>
    <div>
      <div id = "green">
        Registration Form
      </div>

      <form onsubmit="return validate_form()" method="post()">
        <table>
          <tr>
	    <td>Login Id 
	      <td><input type = "text" id ="login_id" name = "login_id" >
          <tr>
	    <td>Email
	    <td ><input type = "text" id ="email" class ="yellow" name = 'email'>
          <tr>
            <td>Name
            <td ><input type = "text" id ="name" class = "yellow" name = 'name'>
          <tr>
            <td>Time Zone
            <td><select id = "time">
                  <option value = "GMT">GMT </option>
                  <option value = "GMT = -5:30">GMT = -5:30</option>
                  <option value = "GMT = +5:30">GMT = +5:30</option>
                </select>
          <tr> 
            <td>Home Page
            <td><input type = "text" id = "home" name = 'homepage'><br/>
        </table>

        About me<br/>
        <input type = "textarea" id = "about" class = "about_me" name = 'about_me'><br/><br/>

        <input type = "checkbox" id = "notification" >
        Recieve notification of comments.

        <br/><br/>

        <span id = "normal_text">
        You will be sent an email when someone posts comments to your Blog or Album.
        </span>

        </br></br></br>

        <div>
          <span class = "normal_text">Your password will be mailed to you.</span>
          </br>
          <input type = "button" id = "green" value = "GO" onClick = "validate_form()" >

        </div>

      </form>

    </div>

  </body>

</html>
