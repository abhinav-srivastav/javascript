<html>
  <head>
    <style type = "text/css">
    
      select
      {
         width:28%;
      }

      input
      {
         color:white;
         background:orange;
      }

      input.add_country
      {
         position:fixed;
         top:28px;
         left:375px;
      }

    </style>

    <script type = "text/javascript">
    
    function swap_country(from_id,to_id)
    {
       var swap_item = document.createElement("option");

       swap_item.text = document.getElementById(from_id).value;

       document.getElementById(to_id).add(swap_item,null);

       document.getElementById(from_id).remove(document.getElementById(from_id).selectedIndex);
          
    }

    </script>

  </head>
  
  <body>
  
    <select id = "left_row" maximum = "m" size = "5">
      <option value = "India">India</option>
      <option value = "USA">USA</option>
      <option value = "UK">UK</option>
      <option value = "SA">SA</option>
      <option value = "France">France</option>
      <option value = "Japan">Japan</option>
    </select>

    <input class = "add_country" type = "button" id = "table_left" value = "   ADD     >>" onClick = "swap_country('left_row','right_row')">
    <input type = "button" id = "table_right" value = "<<  REMOVE" onClick = "swap_country('right_row','left_row')">

    <select id = "right_row" maximum = "m" size = "5">

    </select>

  </body>

</html>
