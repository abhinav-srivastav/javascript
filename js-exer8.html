<html>
  <head>
    <style type = "text/css">
    
      select
      {
         width:28%;
      }

      input
      {
         color:white;
         background:orange;
      }

      input.add_country
{
position:fixed;
top:28px;
left:375px;
}


    </style>

    <script type = "text/javascript">
    
    function swap_country(flag)
    {
       var swap_item = document.createElement("option");

       if(flag == 1)
       {
          swap_item.text = document.getElementById("left_row").value;
          document.getElementById("right_row").add(swap_item,null);
          document.getElementById("left_row").remove(document.getElementById("left_row").selectedIndex);
       }
       else
       {
          swap_item.text = document.getElementById("right_row").value;
          document.getElementById("left_row").add(swap_item,null);
          document.getElementById("right_row").remove(document.getElementById("right_row").selectedIndex);
       }    
    }

    </script>

  </head>
  
  <body>
  
    <select id = "left_row" maximum = "m" size = "5">
      <option value = "India">India</option>
      <option value = "USA">USA</option>
      <option value = "UK">UK</option>
      <option value = "SA">SA</option>
      <option value = "France">France</option>
      <option value = "Japan">Japan</option>
    </select>

    <input class = "add_country" type = "button" name = "add" value = "   ADD     >>" onClick = "swap_country(1)">
    <input type = "button" name = "remove" value = "<<  REMOVE" onClick = "swap_country(0)">

    <select id = "right_row" maximum = "m" size = "5">

    </select>

  </body>




</html>
