<html> 
  <head>
    <script type = "text/javascript">
      
      function check_numeric()
      {
         var e = document.getElementById("check_field").value; 
          
         if(e.trim().length == 0 || isNaN(Number(e)))
         {
            document.getElementById("check_result").value="false";
             return false;
         }
         else
         {
            document.getElementById("check_result").value="true";
            return true;
         }
      }

    </script>

  </head>

  <body>

    <form name = form_check_numeric onsubmit = "return check_numeric();" action = form_submit.html>

      Enter number :-<input type = "text" id = "check_field" ><br/>
      Result :-<input type = "text" id = "check_result" ><br/>

      <input type = "submit"  value = "submit" >

    </form>

  </body>

</html>
